<div class="container">
    
    <h2 class="text-center">Add new medicine</h2>

    <form (ngSubmit)="onSubmit()">

        <div>
            <label>DrugName</label>
            <input type="text" id="drugName" name="drugName" class="form-control" placeholder="Enter Drug Name" [(ngModel)]="medicine.drugName">
        </div>

        <div>
            <label>Stock</label>
            <input type="text" id="stock" name="stock" class="form-control" placeholder="Enter stock" [(ngModel)]="medicine.stock">
        </div>
<br>
        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
